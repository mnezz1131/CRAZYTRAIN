<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ewert|Sancreek|Smokum&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CRAZYTRAIN/Assets/CSS/style.css">

    <title>Crazy Trains</title>
</head>

<body>
   <!-- <div class="jumbotron img-fluid. max-width: 100%" >-->
       <p class = "image-containter">
        <img src="../CRAZYTRAIN/Assets/Images/very_old_paper_texture___free_for_personal_use_by_moonlight4ngel-d2ytt1r.png" alt="old" class="image">
        <h1 class="display centered1">Locomotive Breath Train Lines</h1>
        <hr>
        <p class="lead centered2">Trains Kept a Rollin</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header alert-dark">Locomotive Breath Train Lines Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover table-striped" id='myTable'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>

                                </tr>
                            </thead>
                            <tbody id= "records">
                            

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </tbody>
    </table>
    </div>

    <!-- Add A Train -->
    <div class="container">
        <div class="card mb-4">
            <div class="card-header alert-dark">Add Train To The Scheule</div>
            <div class="card-body">
                <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input class="form-control" id="name-input" placeholder="Crazy Train" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="Off The Rails" type="text">
                    </div> 
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input class="form-control" id="frequency-input" placeholder="All Night Long" type="text">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (H:mm - Military Time)</label>
                        <input class="form-control" id="time-input" placeholder="12:00" type="time" value="12:00:00">
                    </div>
                    <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="../CRAZYTRAIN/Assets/JS/logic.js"></script>
</body>

</html>
