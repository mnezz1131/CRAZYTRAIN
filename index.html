<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ewert|Sancreek|Smokum&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CRAZYTRAIN/Assets/CSS/style.css">

    <title>Crazy Trains</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Train Kept a Rollin</h1>
        <p class="lead">The Train kept a-rolling All Night Long</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">Heave and a Ho Train Lines Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover table-striped" id='employee-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Aerosmith Express</th>
                                    <td>New York City</td>
                                    <td>All Night Long</td>
                                    <td>12:30</td>
                                    <td>45</td>
                                </tr>
                                <tr>
                                    <th scope="row">Train In Vain</th>
                                    <td>London</td>
                                    <td>Daily</td>
                                    <td>8:00 am</td>
                                    <td>1300</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </tbody>
    </table>
    </div>

    <!-- Add Employee  -->
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">Add Train To The Scheule</div>
            <div class="card-body">
                <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="employee-name-input">Train Name</label>
                        <input class="form-control" id="employee-name-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                        <label for="role-input">Destination</label>
                        <input class="form-control" id="role-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (hh:mm:ss)</label>
                        <input class="form-control" id="start-input" placeholder="" type="time">
                    </div>
                    <div class="form-group">
                        <label for="rate-input">Frequency</label>
                        <input class="form-control" id="rate-input" placeholder="" type="text">
                    </div>
                    <button class="btn btn-primary float-left" id="add-employee-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../CRAZYTRAIN/Assets/JS/logic.js"></script>
</body>

</html>
